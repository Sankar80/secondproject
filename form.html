<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <form action="welcomepage.html" method="get" enctype="multipart/form-data">
        <div>
            <label for="username">User Name</label>
            <input type="text" id="username" name="username" required >
        </div>
        <br>

        <div>
            <label for="password">Password</label>
            <input type="password" id="password" name="password" required>
        </div>
        <br>

        <div>
            <label for="mobilenumber">Mobile Number</label>
            <input type="number" id="mobilenumber" name="mobilenumber"  max="9999999999" min="1111111111" required >
        </div>
        <br>

        <!-- <div>
            <label for="mobilenumber">Mobile Number</label>
            <input type="mobilenumber" id="mobilenumber" name="mobilenumber" minlength="10" maxlength="10" required>
        </div> -->

        <div>
            <label for="email">Email</label>
            <input type="email" id="email" name="email" required>
        </div>
        <br>

        <div>
            <label for="dateofbirth">Date of Birth</label>
            <input type="date" name="dateofbirth" id="dateofbirth">
        </div>
        <br>

        <div>
            <!-- <label for="about">Tell me about yourself</label> -->
            <textarea name="about" id="about" cols="30" rows="5" placeholder="Tell me about yourself"></textarea>
        </div>
        <br>

        <div>
            <input type="checkbox" id="html" name="html">
            <label for="checkbox">HTML</label>
        </div>

        <div>
            <input type="checkbox" id="css" name="css">
            <label for="css">CSS</label>
        </div>

        <div>
            <input type="checkbox" id="javascript" name="javascript">
            <label for="javascript">Javascript</label>
        </div>
        <br>

        <div>
            <input type="radio" id="male" name="gender" value="male">
            <label for="male">Male</label>
        </div>

        <div>
            <input type="radio" id="female" name="gender" value="female">
            <label for="female">Female</label>
        </div>
        <br>

        <select name="state" id="state">
            <option value="tamilnadu">Tamilnadu</option>
            <option value="kerala">Kerala</option>
            <option value="karnataka">Karnataka</option>
        </select>
        <br>
        <br>

        <div>
            <label for="file">File Upload</label>
            <input type="file" id="file" name="file">
        </div>
        <br>

        <div>
            <button type="submit">Sign In</button>
            <button type="reset">Reset</button>
        </div>

    </form>
</body>
</html>
